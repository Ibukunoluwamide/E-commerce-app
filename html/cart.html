<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon"
    href="https://img.icons8.com/external-flatart-icons-flat-flatarticons/64/null/external-stars-nature-flatart-icons-flat-flatarticons-1.png"
    type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <title>Cart</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    /* border: 1px solid gold; */
  }
</style>

<body>
  <!-- Navbar -->
  <img src="https://ng.jumia.is/cms/0-1-cpr/2022/june-14/free-delivery-banner.gif" alt="" class="d-md-block d-none"
    style="width: 100%" />
  <img src="https://ng.jumia.is/cms/0-1-cpr/2022/june-14/free-delivery-Mobile-strip.gif" class="d-md-none" alt=""
    style="width: 100%" />
  <!-- Small Devices Navbar-->
  <div class="container-fluid bg-white d-md-none d-block shadow p-2 sticky-top" id="displaySmallNavbar"></div>

  <!-- Large Device Navbar -->
  <nav class="nav sticky-top navbar-expand bg-white d-none d-md-block shadow p-lg-3 ps-lg-5">
    <div id="displayLargeNavbar"></div>
  </nav>

  <!-- Cart -->
  <section class="container">
    <div class="d-block d-md-flex gap-3 mt-3">
      <div class="col-12 col-md-7 shadow-lg rounded bg-white" id="cart"></div>
      <!-- Cart Summary -->
      <div class="col-9 col-md-3 shadow-lg rounded m-auto mt-2 bg-white" id="cartSummary"></div>
    </div>
  </section>
  <!--Small Devices Footer -->
  <footer class="sticky-bottom">
    <div id="displaySmfooter">
      
    </div>
  </footer>

  <div class="offcanvas offcanvas-start" style="width: 80%" tabindex="-1" id="offcanvasExample"
    aria-labelledby="offcanvasExampleLabel">
  </div>

  <!--Large Device Footer  -->
  <footer class="d-none d-md-block bg-dark text-light mt-4 lgFooter" style="color: #b5b5b5 !important"
    id="displayLargeFooter"></footer>
    
  <script src="../Js/cart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
