<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon"
    href="https://img.icons8.com/external-flatart-icons-flat-flatarticons/64/null/external-stars-nature-flatart-icons-flat-flatarticons-1.png"
    type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/signin.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>  -->
  <title>OTCA</title>
</head>

<body>
  <!-- Navbar gif -->
  <img src="https://ng.jumia.is/cms/0-1-cpr/2022/june-14/free-delivery-banner.gif" alt="" class="d-md-block d-none"
    style="width: 100%;">
  <img src="https://ng.jumia.is/cms/0-1-cpr/2022/june-14/free-delivery-Mobile-strip.gif" class="d-md-none" alt=""
    style="width: 100%;">
  <!-- Small Devices Navbar-->
  <div class="container-fluid bg-white d-md-none d-block shadow p-2 sticky-top" id="displaySmallNavbar"></div>

  <!-- Large Device Navbar -->
  <nav class="nav sticky-top navbar-expand bg-white d-none d-md-block shadow p-lg-3 ps-lg-5">
    <div id="displayLargeNavbar"></div>
  </nav>

  <section class=" shadow  p-2">
    <h1 class="is-size-3 text-primary text-center">Welcome to <i class="fw-bold">OTCA</i></h1>
    <div class="row">
      <div class="col-md col-12">
        <h2 class="p-2 pt-4 fw-bold text-center text-uppercase">Sign Up to Continue</h2>
        <div class="form-floating ">
          <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
          <label for="floatingInputGrid">Full Name</label>
          <small id="alertName" class="text-danger ps-2"></small>
        </div>
        <div class="form-floating ">
          <input type="email" class="form-control text-lowercase" id="mail" placeholder="Email Address" required>
          <label for="floatingInputGrid">Email Address</label>
          <small id="alertEmail" class="text-danger ps-2"></small>
        </div>
        <div class="form-floating ">
          <input type="tel" class="form-control" id="ph" placeholder="Phone Number" min="0" maxlength="11" required>
          <label for="floatingPhoneNumber">Phone Number</label>
          <small id="alertPh" class="text-danger ps-2"></small>
        </div>
        <div class="form-floating ">
          <input type="password" class="form-control" id="pw" placeholder="Password" required>
          <label for="floatingPassword">Password</label>
          <small id="alertPw" class="text-danger ps-2"></small>
        </div>
        <div class="form-floating mb-2">
          <input type="password" class="form-control" id="cpw" placeholder="Confirm Password" required>
          <label for="floatingPassword">Confirm Password</label>
          <!-- <small id="alertCpw" class="text-danger ps-2"></small> -->
        </div>
        <div class=" text-center">
          <button class="btn btn-primary w-100" onclick="signup()" >Sign Up</button>
        </div>
        <div class="text-center">
          <button type="button" class="btn btn-danger btn-lg mt-2 col-11 col-md-6" style="border-radius: 30px; background-color: #FF353D;">
            <i class="fa-brands fa-google fa-beat-fade fa-xl" ></i> <span class="ps-2">Continue with <b>Google</b></span>
          </button>
        </div>
      </div>
      <div class="col-md">
        <h2 class="p-2 pt-5 fw-bold text-center text-uppercase">Sign In </h2>
        <div class="form-floating mb-2">
          <input type="email" class="form-control" id="usermail" placeholder="Email Address" required>
          <label for="floatingInputGrid">Email Address</label>
        </div>
        <div class="form-floating mb-2">
          <input type="password" class="form-control" id="userpw" placeholder="Password" required>
          <label for="floatingPassword">Password</label>
        </div>
        <div class=" text-center">
          <button class="btn btn-primary w-100" onclick="signIn()">Sign In</button>
        </div>
        <div class="text-center">
          <button type="button" class="btn btn-danger btn-lg mt-2 col-11 col-md-6" style="border-radius: 30px; background-color: #FF353D;">
            <i class="fa-brands fa-google fa-beat-fade fa-xl" ></i> <span class="ps-2">Sign in with <b>Google</b></span>
          </button>
        </div>
      </div>
    </div>
  </section>

  <!--Small Devices Footer -->
  <footer class="sticky-bottom">
    <div id="displaySmfooter"></div>
  </footer>

  <div class="offcanvas offcanvas-start" style="width: 80%;" tabindex="-1" id="offcanvasExample"
    aria-labelledby="offcanvasExampleLabel">

  </div>

  <!--Large Device Footer  -->
  <footer class="d-none bg-dark text-light mt-4 lgFooter" style="color: #b5b5b5 !important;" id="displayLargeFooter">

    <script src="../Js/signIn.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
