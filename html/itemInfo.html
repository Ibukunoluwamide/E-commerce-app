                            <option value="Oyo">Oyo</option>

                        </select>
                    </div>
                    <div class="p-2 d-flex gap-3">
                        <i class="bi bi-truck fs-2"></i>
                        <div>
                            <div><strong>Door Delivery</strong></div>
                            <div><var>Delivery â‚¦ 2,500</var></div>
                            <div><var>Delivery by a week later when you order today</var></div>
                        </div>
                    </div>

                        <i class="bi bi-pin-map fs-2"></i>
                        <div>
