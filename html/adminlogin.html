<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon"
    href="https://img.icons8.com/external-flatart-icons-flat-flatarticons/64/null/external-stars-nature-flatart-icons-flat-flatarticons-1.png"
    type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/admin.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <title>Admin|Login</title>
</head>

<body>
   <!-- Small Devices Navbar-->
   <div class="container-fluid bg-white d-md-none d-block shadow p-2 sticky-top" id="displaySmallNavbar"></div>

   <!-- Large Device Navbar -->
   <nav class="nav sticky-top navbar-expand bg-white d-none d-md-block shadow p-lg-3 ps-lg-5">
     <div id="displayLargeNavbar"></div>
   </nav>
  <section class="col-md-6 m-auto mt-5 p-md-3 pb-2">
    <div class="text-center">
      <img src="https://img.icons8.com/fluency/150/null/administrator-male.png" />
    </div>
    <div class="container m-auto">
        <div class="input-group mb-2">
          <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
          <div class="form-floating">
            <input type="text" class="form-control" id="username" placeholder="Username" required>
            <label for="floatingInputGroup1">Username</label>
          </div>
        </div>
        <div class="input-group mb-2">
          <span class="input-group-text "><i class="fa-solid fa-lock"></i></span>
          <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            <label for="floatingInputGroup1">Password</label>
          </div>
        </div>
        <div class="text-center">
          <button class="btn btn-info w-100 text-white" style="background-color: #1566b1;" id="logIn">Login</button>
        </div>
    </div>
  </section>

   <!--Small Devices Footer -->
   <footer class="fixed-bottom">
    <div id="displaySmfooter"></div>
  </footer>

  <div class="offcanvas offcanvas-start" style="width: 80%;" tabindex="-1" id="offcanvasExample"
    aria-labelledby="offcanvasExampleLabel">

  </div>

  <!--Large Device Footer  -->
  <footer class="d-none bg-dark text-light mt-4 lgFooter" style="color: #b5b5b5 !important;"
    id="displayLargeFooter">
  <script>
    let otcaAdmin = JSON.parse(localStorage.getItem("otcaAdmin"))
    logIn.addEventListener('click',()=>{
      if (otcaAdmin) {
        // console.log(otcaAdmin);
        otcaAdmin.map((item)=>{
          if (username.value==item.username && password.value==item.password) {
            const Toast = Swal.mixin({
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 2000,
                    timerProgressBar: true,
                })

                Toast.fire({
                    icon: 'success',
                    title: 'Login successful'
                })
                setTimeout(() => {
                    window.location.href = "../html/admin.html"
                }, 2000);
          }else{
            Swal.fire({
            icon: 'error',
            title: 'Incorrect email or password',
            confirmButtonColor: "#2B7EFA"
        })
          }
        })
      }
      
    })
    
  </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../Js/navbar.js"></script>
</body>

</html>
